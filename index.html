<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="나무 학력 고사">
    <title>나무 학력 고사 - 초성퀴즈편</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .start-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .start-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .start-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }
        .question-info {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .chosung {
            font-size: 28px;
            margin: 30px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            letter-spacing: 0.2em;
            font-weight: bold;
            color: #333;
            word-spacing: 0.3em;
            border: 2px solid #e9ecef;
            white-space: nowrap;
            overflow-x: auto;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            width: 90%;
            max-width: 400px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #2980b9;
        }
        .result {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .score {
            font-size: 18px;
            color: #2ecc71;
            font-weight: bold;
        }
        .final-result {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .final-score {
            font-size: 36px;
            color: #2ecc71;
            margin: 20px 0;
            font-weight: bold;
        }
        .final-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
            line-height: 1.5;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #27ae60;
        }
        .restart-btn:hover {
            background: #229954;
        }
        .hint-section {
            margin: 20px 0;
            text-align: center;
        }
        .hint-btn {
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .hint-btn:hover {
            background: #8e44ad;
        }
        .hint-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .hint-text {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #9b59b6;
            font-size: 16px;
            color: #333;
            display: none;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .start-container, .quiz-container, .final-result {
                padding: 20px;
            }
            .start-title {
                font-size: 24px;
            }
            .chosung {
                font-size: 24px;
                padding: 15px;
            }
            input[type="text"] {
                width: 95%;
                font-size: 16px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .final-score {
                font-size: 28px;
            }
            .final-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나무 학력 고사 - 초성퀴즈편</h1>
        
        <!-- Start Container -->
        <div class="start-container" id="startContainer">
            <div class="start-title">🎓 나무 학력 고사에 오신 것을 환영합니다!</div>
            <div class="start-description">
                총 25문제의 초성 퀴즈를 풀어보세요.<br>
                각 문제당 4점, 총점 100점입니다.<br>
                힌트는 총 5번 사용할 수 있습니다.<br>
                시간 제한은 없으니 천천히 풀어보세요!
            </div>
            <button class="start-btn" onclick="startGame()">시작하기</button>
        </div>
        
        <!-- Quiz Container -->
        <div class="quiz-container" id="quizContainer">
            <div class="question-info">
                문제 <span id="questionNumber">1</span>/25
            </div>
            <div class="chosung" id="chosung"></div>
            <div class="hint-section">
                <button id="hintBtn" onclick="showHint()" class="hint-btn">힌트 보기 (남은 횟수: <span id="hintCount">5</span>)</button>
                <div id="hintText" class="hint-text"></div>
            </div>
            <input type="text" id="answer" placeholder="가사를 입력하세요">
            <button onclick="checkAnswer()">제출</button>
            <div class="result" id="result"></div>
            <div class="score">점수: <span id="score">0</span>/100</div>
        </div>

        <!-- Final Result Container -->
        <div class="final-result" id="finalResult">
            <h2>퀴즈 완료!</h2>
            <div class="final-score" id="finalScore"></div>
            <div class="final-message" id="finalMessage"></div>
            <button class="restart-btn" onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script>
        // 25개의 문제 데이터
        const problems = [
            { chosung: "ㄴ ㅅㅇ ㅈㄱ ㅂㅇ ㅁㅊ", answer: "내 손을 잡고 발을 맞춰", album: "BABY BABY" },
            { chosung: "ㅇㄹㅇ ㅁㄴㅇ ㅇㅁㅇ ㅇㄴㄲ", answer: "우리의 만남은 운명이 아닐까", album: "너의 남자" },
            { chosung: "ㄴ ㄱㅇ ㅁㅁㄹㅈㅇ", answer: "내 곁에 머물러줘요", album: "Stand by me" },
            { chosung: "ㄱㅇㅇ ㅇㅁ ㄴ ㅊㅇㄱ", answer: "가을이 오면 널 찾을게", album: "가을이 오면" },
            { chosung: "ㄲㄴ ㅁㅈㄱ ㅇㄱㅈ ㅁㅎㄷ ㄷ", answer: "끝내 멋지게 이기지 못해도 돼", album: "Smile" },
            { chosung: "ㅇㄴㄸㄹ ㄴㄱ ㅅㄱㄴㄴ ㅂ", answer: "오늘따라 네가 생각나는 밤", album: "오늘따라" },
            { chosung: "ㅇㅌ ㅇㄹㄷㅇ ㅎㅅㅇ ㄴ ㅂㅊㄱ", answer: "온통 아름다운 햇살이 날 비추고", album: "낙원" },
            { chosung: "ㄱㅇ ㅂㄷㅇ ㄴㄱ ㅇㅇ", answer: "겨울 바다에 네가 있어", album: "Save Us" },
            { chosung: "ㅅㄹㅇ ㅉㅇ ㅅㅁㅇㄹ ㅁ", answer: "사랑은 짧은 선물이란 말", album: "그 사람" },
            { chosung: "ㄴ ㅇㅈ ㄴㅁㅇ ㅊㅅ", answer: "넌 오직 나만의 천사", album: "lonely Night" },
            { chosung: "ㅎㅅㅊㄹ ㄴㄱ ㅇㄲㄹ", answer: "혜성처럼 네게 이끌려", album: "Shooting Star" },
            { chosung: "ㅅㄹㅇ ㅎ ㄸㄴ ㅅㅅㅎㄱ", answer: "사랑을 할 때는 순수하게", album: "사랑이 올 때" },
            { chosung: "ㄴㅁ ㅇㅇㅈㅁ ㄷㄴ ㄴㄹ", answer: "너만 웃어주면 되는 노래", album: "지금 이 노래" },
            { chosung: "ㅂㅇ ㅅ ㅇㅇㄱ", answer: "봄에 서 있을게", album: "선인장" },
            { chosung: "ㄴㅇㄱㅅ ㄱㅇㄷ ㄴ ㅁㅅㅇㅈㅇ", answer: "너에게서 기억될 내 모습이잖아", album: "Rain" },
            { chosung: "ㄴㄹㅅ ㅈㅁ ㅎㅇㅇㅇ ㄴ", answer: "너라서 정말 행운이야 난", album: "넌 나만 바라봐" },
            { chosung: "ㄴㄱ ㅅㄱ ㅍㅇㄴ ㅇㅇ", answer: "내게 숨길 필요는 없어", album: "Kiss me if you love me" },
            { chosung: "ㅅㄹㄱ ㅇㅁㅇㄷ ㅅㄱㄷ", answer: "서로가 의미였던 시간들", album: "눈부셨다" },
            { chosung: "ㅂㄱ ㅇㅎㅅㅇ ㄴㅁㅇ", answer: "별과 은하수의 너머에", album: "FULL MOON" },
            { chosung: "ㄴ ㅈ ㅎㄴㅇ ㄷㄱ ㅁㅅㅎ", answer: "난 저 하늘을 대고 맹세해", album: "I swear" },
            { chosung: "ㅅㄹㅎ ㅅㄹㅎ ㅇ ㅁㅇ ㅊ ㄴㅇㅇ", answer: "사랑해 사랑해 이 말이 참 늦었어", album: "미래에서" },
            { chosung: "ㄴㄴ ㄱㅇ ㅈㄹㅇ ㄱㄷㄹ", answer: "나는 같은 자리에 그대로", album: "같은 자리" },
            { chosung: "ㄴ ㅁㄷ ㄱ ㄱㅇㅎㄱ", answer: "네 모든 걸 기억할게", album: "I'll be alright" },
            { chosung: "ㄴ ㅁㅇ ㅇㅈㅎ ㄴ ㅇㅎㅇ", answer: "내 맘은 온전히 널 위했어", album: "불장난" },
            { chosung: "ㅇㄷㅇ ㅊㅇㅇ ㅅㄱ", answer: "어둠이 찾아온 순간", album: "냉정과 열정 사이" },
            { chosung: "ㄴ ㄱㅇ ㅅ ㄱㅇ ㄴㅁ", answer: "내 굳은 살 같은 눈물", album: "끄덕끄덕" },
            { chosung: "ㄴ ㅅㄹㄱ ㄸ ㄷㄹ ㄴㄹ ㅊㄷㅎ", answer: "난 새롭게 또 다른 나를 초대해", album: "Love Myself" }
        ];

        // 게임 상태 변수
        let currentProblemIndex = 0;
        let score = 0;
        let gameCompleted = false;
        let hintCount = 5; // 힌트 사용 가능 횟수

        // 게임 초기화 및 시작
        function startGame() {
            document.getElementById('startContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            startProblem();
        }

        function startProblem() {
            if (currentProblemIndex >= problems.length) {
                showFinalResult();
                return;
            }

            const problem = problems[currentProblemIndex];
            document.getElementById('chosung').textContent = problem.chosung;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('questionNumber').textContent = currentProblemIndex + 1;
            
            // 힌트 텍스트 숨기기
            document.getElementById('hintText').style.display = 'none';
            
            // 힌트 버튼 상태 업데이트
            const hintBtn = document.getElementById('hintBtn');
            if (hintCount <= 0) {
                hintBtn.disabled = true;
                hintBtn.textContent = '힌트 사용 완료';
            } else {
                hintBtn.disabled = false;
                hintBtn.innerHTML = `힌트 보기 (남은 횟수: <span id="hintCount">${hintCount}</span>)`;
            }

            // 입력 필드에 포커스
            document.getElementById('answer').focus();
        }

        // 답안 체크
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const problem = problems[currentProblemIndex];
            const resultDiv = document.getElementById('result');

            if (userAnswer === problem.answer) {
                // 정답 처리
                resultDiv.textContent = "✅ 정답! +4점";
                resultDiv.style.color = "#2ecc71";
                score += 4;
            } else {
                // 오답 처리
                resultDiv.textContent = `❌ 오답... 정답은 '${problem.answer}'`;
                resultDiv.style.color = "#e74c3c";
            }

            // 점수 업데이트
            document.getElementById('score').textContent = score;

            // 1.5초 후 다음 문제로 전환
            setTimeout(() => {
                currentProblemIndex++;
                startProblem();
            }, 1500);
        }

        // 최종 결과 표시
        function showFinalResult() {
            gameCompleted = true;
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('finalResult').style.display = 'block';
            
            const finalScoreElement = document.getElementById('finalScore');
            const finalMessageElement = document.getElementById('finalMessage');
            
            finalScoreElement.textContent = `최종 점수: ${score}점`;
            
            // 점수에 따른 메시지 설정
            let message = "";
            if (score >= 75) {
                message = "🌳 나무대학교 입학을 축하드립니다! 당신은 자랑스러운 나무대 25학번! 🎉";
            } else if (score >= 50) {
                message = "🎓 나무고등학교 입학을 축하드립니다! 하지만 나무대학교 가려면 아직 분발이 필요해요! 💪";
            } else if (score >= 25) {
                message = "📖 학생, 이렇게는 나무고 입학 어렵습니다! 나무고 입학을 위해 예습 더 열심히 하기!!";
            } else {
                message = "🐥 당신은 나무초등학교 1학년이시군요! 숙제로 남우현 가사 다 외워오기! 🍀";
            }
            
            finalMessageElement.textContent = message;
        }

        // 게임 재시작
        function restartGame() {
            currentProblemIndex = 0;
            score = 0;
            gameCompleted = false;
            hintCount = 5; // 힌트 사용 가능 횟수 초기화
            
            document.getElementById('startContainer').style.display = 'block';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('finalResult').style.display = 'none';
            document.getElementById('score').textContent = '0';
            document.getElementById('hintCount').textContent = '5'; // 힌트 사용 가능 횟수 표시
            document.getElementById('hintText').style.display = 'none'; // 힌트 텍스트 숨기기
        }

        // 힌트 표시
        function showHint() {
            if (hintCount <= 0) {
                alert("힌트 사용 횟수가 모두 소진되었습니다.");
                return;
            }

            hintCount--;
            document.getElementById('hintCount').textContent = hintCount;

            const problem = problems[currentProblemIndex];
            const hintTextElement = document.getElementById('hintText');
            hintTextElement.textContent = `힌트: ${problem.album}`; // 앨범 이름을 힌트로 표시
            hintTextElement.style.display = 'block';
        }

        // Enter 키로 제출
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !gameCompleted) {
                checkAnswer();
            }
        });

        // 게임 시작
        // startProblem(); // This line is now handled by startGame()
    </script>
</body>
</html>
